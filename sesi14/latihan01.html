<html lang="en">
<head>

    <title>Latihan jquery 01</title>
</head>
<body>
    

    <h3>judul konten</h3>

    1. ID
    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("#isikontenid").html("konten dengan jQuery pada alamat ID");

            $("h3").html("Latihan jQuery");
            $("p").html("isi dari paragraph");

        });

    </script>
